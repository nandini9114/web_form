<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stylish Contact Form</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <h1>Contact / Job Application</h1>
    <p class="lead">Fill out this form to send us a message. * Required fields</p>

    <form id="contactForm" novalidate>
      <div class="field">
        <label for="name">Full Name *</label>
        <input id="name" name="name" type="text" required>
        <div class="error" id="err-name"></div>
      </div>

      <div class="field">
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required>
        <div class="error" id="err-email"></div>
      </div>

      <div class="field">
        <label for="phone">Phone *</label>
        <input id="phone" name="phone" type="tel" required>
        <div class="error" id="err-phone"></div>
      </div>

      <div class="field">
        <label for="message">Message *</label>
        <textarea id="message" name="message" required></textarea>
        <div class="error" id="err-message"></div>
      </div>

      <div class="actions">
        <button type="reset" class="btn secondary">Reset</button>
        <button type="submit" class="btn">Send</button>
      </div>

      <div class="status" id="formStatus"></div>
    </form>
  </main>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
